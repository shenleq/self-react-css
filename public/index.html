<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
     
    <!-- 引入echarts -->
    <title>React App</title>
    <style>
      body{
        height: 2000px;
      }
      a{
        text-decoration: none;
      }

      #map{
        height: 600px;
        width: 90%;
        margin-top:70px;
        margin-bottom: 20px;
        z-index: 9;
      }
      .leafletTest{
        display: flex;
        flex-direction: column;
        font-size: 16px;
        line-height: 16px;
        border: 1px solid red;
        position: fixed;
        top:50%;
        right:0;
        z-index: 20;
      }
      .leafletTest .l-b{
        flex: auto;
      }
      .he{
        height: 500px;
        width: 450px;
        border: 1px solid #ccc;
      }
      .header{
        width: 100%;
        height: 60px;
      }
      .header .Li{
        height: 30px;
        line-height: 30px;
        font-size: 10px;
        text-align: center;
        display: block;
        float: left;
        margin: 2px;
        border: 1px solid red;
      }
      .echarts{
        height: 400px;
        width: 400px;
        /* background-color: #162A48; */
      }
      .L-C{
        width: 100%;
      }
      .self{
        width: 60%;
        position: relative;
        left: 0;
      }
      .self .chose-country{
        width: 100px;
        height: 40px;
        position: absolute;
        top:0;
        right: 0;
      }
      .Video{
        height: 500px;
        width: 500px;
        margin-bottom: 20px;
      }
      .c-c{
        float: left;
      }
      /* .c-c .ant-radio-button-wrapper{

      } */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
