<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

  <!-- 引入echarts -->
  <title>React App</title>
  <style>
    body {
      height: 2000px;
    }

    a {
      text-decoration: none;
    }

    #map {
      height: 600px;
      width: 90%;
      margin-top: 70px;
      margin-bottom: 20px;
      z-index: 9;
    }

    .leafletTest {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 16px;
      border: 1px solid red;
      position: fixed;
      top: 50%;
      right: 0;
      z-index: 20;
    }

    .leafletTest .l-b {
      flex: auto;
    }

    .he {
      height: 500px;
      width: 450px;
      border: 1px solid #ccc;
    }

    .header {
      width: 100%;
      height: 60px;
    }

    .header .Li {
      height: 30px;
      line-height: 30px;
      font-size: 10px;
      text-align: center;
      display: block;
      float: left;
      margin: 2px;
      border: 1px solid red;
    }

    .echarts {
      height: 400px;
      width: 400px;
      /* background-color: #162A48; */
    }

    .L-C {
      width: 100%;
    }

    .self {
      width: 60%;
      position: relative;
      left: 0;
    }

    .self .chose-country {
      width: 100px;
      height: 40px;
      position: absolute;
      top: 0;
      right: 0;
    }

    .Video {
      height: 500px;
      width: 500px;
      margin-bottom: 20px;
    }

    .c-c {
      float: left;
      transition: linear;
    }
    #lizi, #lizi2 {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 500px;
      height: 500px;
      background: url(https://zhichaosong.github.io/particles-js/loginbg.jpg);
      background-size: 100% 100%;
    }
    #lizi2{
      right: 520px
    }
    /* .c-c .ant-radio-button-wrapper{

      } */
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- <div id="lizi"></div>
  <div id="lizi2"></div> -->
  <script src="https://zhichaosong.github.io/particles-js/particles.min.js"></script>
  <script>
    particlesJS('lizi',
      {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "polygon",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {

            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,

          },
          "size": {

            "anim": {
              "enable": false,
              "speed": 40,

            "opacity": 0.4,

            "resize": true

          "modes": {

                "opacity": 1

            },
            "bubble": {

              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {

          }

        "retina_detect": false

    particlesJS("lizi2", {

                    enable: false,

                }
            },
            size: {

                    speed: 20,

                }

            line_linked: {

                opacity: 1,

            },
            move: {

            }

            modes: {

                bubble: {
                    distance: 400,

                    duration: 2,

                },
                repulse: {
                    distance: 300
